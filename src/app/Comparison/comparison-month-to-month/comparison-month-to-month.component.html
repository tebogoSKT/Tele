<head>

  <title>.::RAPID ANALYZER::.</title>

</head>

<body>
    <app-nav-bar></app-nav-bar>
    <h6 class="pageHeading"><b>Comparison: Month To Month</b></h6>
<table class="table1" cellspacing="0" cellpadding="0">
  <tbody>
    <tr style="background-color:#ECE9D8;">
      <td style="width: 25%; display: none;"></td>
      <td style="width: 6px; display: none;"></td>
      <td style="width:100%;"></td>
    </tr>
    <tr>
      <td colspan="3">
        <div class="myDiv" >
          <div>
       <table class="table2" cellspacing="0" cellpadding="0">
              <tbody>
                <tr>
                  <td style="width: 100%;height: 100%">
                    
                    <table>
                      <tbody>
                        
                        <!-- Compalsary row-->
                   
                        <tr isparameterrow="true" >
                            <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Select Province:</span></td>
                            <td style="padding:5px;padding-right:0px;">
                              <div >
                                <select class="ddlprovince" id="ddlprovince">
                                  <option selected="selected" value="0">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                  <option value="1">All</option>
                                 </select>
                              </div>
                            </td>
                            
                        </tr>
                        <tr isparameterrow="true" >
                            <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Select District or Metropolitan Municipality:</span></td>
                            <td style="padding:5px;padding-right:0px;">
                              <div>
                                <select class="ddldistrict" id="ddldistrict" >
                                  <option selected="selected" value="0">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                  <option value="1">All</option>
  
                                </select>
                              </div>
                            </td>
                        </tr>
                        <tr isparameterrow="true" >
                            <td style="padding:5px; "><span style="font-family:Verdana;font-size:8pt;">Select Local Municipality:</span></td>
                            <td style="padding:5px;padding-right:0px;">
                              <div>
                                <select class="ddlmunicipality" id="ddlmunicipality">                                  
                                  <option selected="selected" value="0">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                  <option value="1">All</option>
                                </select>
                              </div>
                            </td>
                        </tr>
                        
                        <tr isparameterrow="true" >
                            <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Select Site:</span></td>
                            <td style="padding:5px;padding-right:0px;">
                              <div >
                                <select class="ddlSite" id="ddlSite">
                                  <option selected="selected" value="0">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                  <option value="1">All</option>
  
                                </select>
                              </div>
                            </td>
                        </tr>
                        <!--line space--> <div  style="margin-bottom: 22px">
                        <tr isparameterrow="true" >
                        </tr>
                        </div>
                                              
                        <!-- /Compalsary row -->
                        <tr isparameterrow="true">
                            <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Please Select
                                Month:</span></td>
                            <td style="padding:5px;padding-right:0px;">
                              <div style="font-family:Verdana;font-size:8pt;">
                                <select class="ddlMonth" id="ddlMonth" style="font-family:Verdana;font-size:8pt;" required>
                                  <option selected="selected" value="" >&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                  <option value="1">January</option>
                                  <option value="2">February</option>
                                  <option value="2">February</option>
                                  <option value="3">March</option>
                                  <option value="4">April</option>
                                  <option value="5">May</option>
                                  <option value="6">June</option>
                                  <option value="7">July</option>
                                  <option value="8">August</option>
                                  <option value="9">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                 
                                </select>
                              </div>
                            </td>
                        </tr>
                        <tr isparameterrow="true" >  
                          <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Select Comparison
                              Year 1:</span></td>
                          <td style="padding:5px;padding-right:0px;">
                            <div >
                              <select class="ddlYear1" id="dllYear1" required>
                                <option selected="selected" value="">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                                <option value="1">2019</option>
                                <option value="2">2018</option>
                                <option value="3">2017</option>
                                <option value="4">2016</option>
                                <option value="5">2015</option>
                                <option value="6">2014</option>

                              </select>
                            </div>
                          </td>
                          <td width="20"></td>
                          <td style="padding:5px;"><span style="font-family:Verdana;font-size:8pt;">Please Select
                            Comparison Year 2:</span></td>
                        <td style="padding:5px;padding-right:0px;">
                          <div>
                            <select class="ddlYear2" id="ddlYear2" required>
                              <option selected="selected" value="">&lt;Select&nbsp;a&nbsp;Value&gt;</option>
                              <option value="0">2019</option>
                              <option value="1">2018</option>
                              <option value="2">2017</option>
                              <option value="3">2016</option>
                              <option value="4">2015</option>
                              <option value="5">2014</option>
                            </select>
                          </div>
                        </td>
                          <td ></td>
                          <td ></td>
                          <td ></td>
                          <td ></td>
                          <td ></td>                                  
                        
                          
                        </tr>
                        <tr isparameterrow="true" >
                        
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  
     
                </tr>
                <!--line space--> <div  style="margin-bottom: 4%" >
                  <tr isparameterrow="true" >
                  </tr>
                  </div>
                <tr style="margin-top: 1px;padding-bottom: 1px">
                    <td class="cellbutton">
                      <table>
                          <tbody>
                            <tr>
                              <td><input type="submit" class="btnreport" id="btnreport" value="View Report" ></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </td>
    </tr>
    <tr style="height:6px;font-size:2pt;">
        <td class="cellblock" colspan="3">
          <div>
            <input type="hidden"><input type="hidden" value="false">
           </div>
        </td>
      </tr>
    <tr style="display:none;"></tr>
    <tr>
      <td style="width: 25%; height: 100%; vertical-align: top; display: none;">
        <div style="width:100%;height:100%;">
          <span>
            <div style="display:none;">
              <input type="hidden">
            </div>
          </span>
        </div>
      </td>
      <td style="margin: 0px; padding: 0px; width: 4px; height: 100%; vertical-align: middle; display: none; background-color: rgb(236, 233, 216);">
        <div>
          <input type="hidden"><input type="hidden" value="false">
        </div>
      </td>
      <td style="height: 100%; vertical-align: top;">
        <div style="height:100%;width:100%;overflow:auto;position:relative;">
          <div style="height:100%;display:none;"></div>
          <div>
            <div style="visibility:none;" fornonreportcontentarea="false" newcontenttype="Microsoft.Reporting.WebFormsClient.ReportAreaContent.None">
              <input type="hidden" value="None">
            </div><input type="hidden"><span></span>
            <div style="display:none;">
              <span></span><input type="hidden"><input type="hidden"><input type="hidden" value="100">
            </div>
            <div style="width: 100%; height: 100%; display: none;">

            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</body>
