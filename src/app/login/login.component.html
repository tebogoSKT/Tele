<head>

    <title>.::Tsalano Business Solutions::. Telemetry</title>

</head>

<body>
    <div class="main" style="padding-bottom: 5% ">

    <fieldset class="login">
  
        <!-- Log In Table  -->
        <table class="table1" cellpadding="0">
  
  
            <tr>
                <td class="style1">
                    <table class="table2" cellspacing="0" cellpadding="4" id="Login2">
                        <tr>
                            <td>
                                <table class="loginTable" cellpadding="0">
                                    <tr>
                                        <td class="loginNav" colspan="2">Please Enter Your LogIn Credentials</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right"><label for="Login2_UserName">User
                                                Name:</label></td>
                                        <td><input name="Login2$UserName" type="text" id="Login2_UserName"
                                                style="font-size:Small;width:200px;" /><span id="Login2_UserNameRequired"
                                                title="User Name is required." style="visibility:hidden;">*</span></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right"><label for="Login2_Password">Password:</label></td>
                                        <td><input name="Login2$Password" type="password" id="Login2_Password"
                                                style="font-size:Small;width:200px;" /><span id="Login2_PasswordRequired"
                                                title="Password is required." style="visibility:hidden;">*</span></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: left" colspan="2" style="border-style:None;"><input
                                                id="Login2_RememberMe" type="checkbox" name="Login2$RememberMe" /><label
                                                for="Login2_RememberMe">Remember me next time.</label></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="button" class="loginButton" name="loginButton" routerLink='/dashboard' onclick="routerLinkActive='active'" value="Log In"></td>                                            
                                            
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- /Log In Table  -->
    </fieldset>
  
  
  </div>
</body>
