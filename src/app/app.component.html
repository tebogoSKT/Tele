                                <table  cellspacing="0" cellpadding="4" id="Login2"  style="margin-left: 450px; background-color: rgb(230, 229, 227) ; border-color:#E6E2D8; border-width:1px; border-style:Solid; border-collapse:collapse; font-size: medium">
                                    <tr>
                                        <td>
                                            <table class="loginTab" cellpadding="0" style="color:#333333;font-family:Verdana;font-size:0.8em;font-weight:normal;width:567px;">
                                                <tr>
                                                    <td style="text-align: center" colspan="2" style="color:White;background-color:#5D7B9D;border-style:Dotted;font-size:Small;font-weight:bold;">Please
                                                        Enter Your LogIn Credentials</td>
                                                </tr>
                                                <tr>
                                                    <td style="text-align: right"><label for="Login2_UserName">User

                                                </tr>

                                                </tr>
                                                <tr>

                                                            value="Log In"></td>
                                                </tr>
